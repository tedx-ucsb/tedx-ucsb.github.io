<svg width="100%" height="500px" viewbox="0 0 100 500" id="hero-svg">
                    <ellipse cx="50" cy="250" rx="100" ry="200" style="fill:red;">
                        <animate
                            attributeName="rx"
                            begin="0s"
                            dur="8s"
                            values="0; 200; 0"
                            repeatCount="indefinite" />
                        <animateTransform
                            attributeName="transform"
                            begin="0s"
                            dur="7s"
                            type="rotate"
                            values="0 50 250; 360 50 250"
                            repeatCount="indefinite" />
                    </ellipse>
                  </svg>